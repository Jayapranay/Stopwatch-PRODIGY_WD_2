<!doctype html>
<html lang="en">

<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
    <link rel="stylesheet" href="stopwatch.css">

    <title>Simple Stopwatch using JavaScript - @code.scientist x @codingtorque</title>
</head>

<body>
 <section class="container">
    <div class="watch">
        <h2 id="watch">00:00:00:00</h2>
    </div>
    <div class="buttons">
        <button id="start" rounded>Start</button>
        <button id="pause" rounded>Pause</button>
        <button id="reset" rounded>Reset</button>
    </div>
</section>

    <script src="stopwatch.js"></script>
</body>

</html>
